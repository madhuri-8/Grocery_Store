<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Update</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update the Product</h1>
        <form action="/{{p.product_id}}/update_product" method="POST" id="update-product" class="border p-4" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" name="name" id="name" value="{{p.product_name}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="number" name="price" id="price" value="{{p.product_price}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantity">Product Quantity</label>
                <input type="number" name="quantity" id="quantity" value="{{p.product_quantity}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date</label>
                <input type="date" name="expiry_date" id="expiry_date" value="{{p.expiry_date.strftime('%Y-%m-%d')}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="category_image">Upload the Image</label>
                <input type="file" name="the_image" id="category_image" class="form-control-file" required/>
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
